{% extends 'base/base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}

<section class="gradient-custom">
	<div class="container py-5 h-100">
		<div class="row d-flex justify-content-center align-items-center h-100">
			<div class="col-lg-8 col-xl-8">
				<div class="card" style="border-radius: 10px;">
					<div class="card-header px-4 py-5">
						<h5 class=" mb-0" style="color: #f1600d85;">WELCOME</h5>
					</div>
					<div class="main-agileinfo container mt-4 ">
						<div class="agileits-top container">
							<form action="{% url 'upload-document' %}" method="post" enctype="multipart/form-data">
								{% csrf_token %}

								<div class="form-group col-lg-9  " style="margin-left: auto; margin-right: auto;">
									
									{{form.adhar_card|as_crispy_field}}
								</div> <!-- form-group// -->
								<div class="form-group col-lg-9" style="margin-left: auto; margin-right: auto;">
									
									{{form.liscence|as_crispy_field}}
								</div> <!-- form-group// -->

								<div style="margin-left: auto; margin-right: auto;">
								  <input type="submit" id="signup" class="btn btn-primary col-lg-4 signup mt-4 " value="SUBMIT">
							    </div>
							</form>
							<p>Don't have an Account? <a href="{% url 'customer-signup'%}"> Register Now!</a></p>
						</div>
					</div>
					<div class="card-footer border-0 px-4 py-5"
						style="background-color: #126137; border-bottom-left-radius: 10px; border-bottom-right-radius: 10px;">
						<h5 class="d-flex align-items-center justify-content-end text-white text-uppercase mb-0">
							Happy Shopping</h5>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

{% endblock %}
