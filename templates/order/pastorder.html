{% extends 'base/base.html' %}
{% load static %}

{% block content %}

<div class="card container text-white bg-success  mt-5 mb-5">
    <div class="card-header text-center">
      <h3>Your Orders</h3>
    </div>
    <div class="card-body">
        <table class="table">
            
            <tbody class="container">
            {% for order_item in order_items %}   
            {% for item in order_item%}
              <tr>
                <td class="d-flex">
                    <img src="{{item.product_image.url}}" class="img-fluid" alt="" style="width: 60px;">
                    <h5 class="ms-4">{{item.product_name}}</h5>
                
                </td>
                <td class="text-start ms-0">{{item.quantity}}</td>
                <td>â‚¹ {{item.total_price}}</td>
                <td>{{item.order_status}}</td>
                
              </tr>
        
            {% endfor %}
            {% endfor %}
             </tbody>
          </table>
    </div>
    <div class="card-footer text-body-secondary">
      C-Hub
    </div>
  </div>

{% endblock %}
